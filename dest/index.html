<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue practice</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

      <div id="app">
        <h2>JavaScript式bind</h2>
